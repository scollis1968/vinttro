server {
    listen 80;
    listen [::]:80;
    server_name suitecrm.uat.vinttro.co.uk;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name suitecrm.uat.vinttro.co.uk;
    root /var/www/suitecrm/public;
    index index.php index.html index.htm;

    ssl_certificate /etc/letsencrypt/live/suitecrm.uat.vinttro.co.uk/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/suitecrm.uat.vinttro.co.uk/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    
    # Handle all requests to the legacy API that do not contain an index.php
    # This is the most likely cause of the problem.
    location ~ /legacy/Api/(.*) {
        rewrite ^/legacy/Api/(.*)$ /legacy/Api/index.php/$1 last;
    }

    # Location block for all PHP files.
    # This must be a regex match to handle all PHP files correctly.
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # The main location block for all other requests.
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Deny direct access to all hidden files and directories
    location ~ /\. {
        deny all;
    }
}